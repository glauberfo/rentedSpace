      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="130" cy="130" r="45" stroke="url(#sunGradient)" stroke-width="10" fill="none" filter="url(#glow)" />

