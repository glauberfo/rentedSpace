    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE680" stop-opacity="1" />
      <stop offset="50%" stop-color="#FFD700" stop-opacity="1" />
      <stop offset="100%" stop-color="#E8C872" stop-opacity="1" />
