<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD4D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background gradient -->
  <rect width="375" height="812" fill="url(#backgroundGradient)"/>
  
  <!-- Header branco -->
  <rect x="0" y="0" width="375" height="100" fill="white"/>
  
  <!-- Ícone de sol no header -->
  <g transform="translate(30, 30)">
    <circle cx="30" cy="30" r="25" fill="#FFA500" opacity="0.9"/>
    <circle cx="30" cy="30" r="20" fill="#FFD700"/>
    <!-- Raios do sol -->
    <line x1="30" y1="5" x2="30" y2="15" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="45" x2="30" y2="55" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
    <line x1="5" y1="30" x2="15" y2="30" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
    <line x1="45" y1="30" x2="55" y2="30" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="12" x2="19" y2="19" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
    <line x1="41" y1="41" x2="48" y2="48" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="48" x2="19" y2="41" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
    <line x1="41" y1="12" x2="48" y2="19" stroke="#FFA500" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Texto "Illuminate" -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF8C00">Illuminate</text>
  
  <!-- Texto "ARTE, AFETO E APRENDIZADO" -->
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#4A90E2">ARTE, AFETO E APRENDIZADO</text>
  
  <!-- Grande ícone de sol no centro -->
  <g transform="translate(187.5, 350)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#FFA500" stroke-width="4" opacity="0.3"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
    <circle cx="0" cy="0" r="50" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="0" r="40" fill="#FFA500"/>
    <!-- Raios do sol grandes -->
    <line x1="0" y1="-90" x2="0" y2="-110" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="90" x2="0" y2="110" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
    <line x1="-90" y1="0" x2="-110" y2="0" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
    <line x1="90" y1="0" x2="110" y2="0" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
    <line x1="-64" y1="-64" x2="-78" y2="-78" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
    <line x1="64" y1="64" x2="78" y2="78" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
    <line x1="-64" y1="64" x2="-78" y2="78" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
    <line x1="64" y1="-64" x2="78" y2="-78" stroke="#FFA500" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Título "Bem-vindo à Iluminarte!" -->
  <text x="187.5" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333" text-anchor="middle">Bem-vindo à Iluminarte!</text>
  
  <!-- Subtítulo -->
  <text x="187.5" y="560" font-family="Arial, sans-serif" font-size="16" fill="#555" text-anchor="middle">Arte, afeto e aprendizado para</text>
  <text x="187.5" y="585" font-family="Arial, sans-serif" font-size="16" fill="#555" text-anchor="middle">crianças de todas as idades</text>
  
  <!-- Botões -->
  <!-- Botão "Pular Introdução" -->
  <rect x="30" y="650" width="150" height="50" rx="25" fill="none" stroke="#CCCCCC" stroke-width="2"/>
  <text x="105" y="680" font-family="Arial, sans-serif" font-size="16" fill="#999" text-anchor="middle">Pular Introdução</text>
  
  <!-- Botão "Próximo →" -->
  <rect x="195" y="650" width="150" height="50" rx="25" fill="none" stroke="#CCCCCC" stroke-width="2"/>
  <text x="270" y="680" font-family="Arial, sans-serif" font-size="16" fill="#999" text-anchor="middle">Próximo →</text>
  
  <!-- Indicadores de paginação -->
  <circle cx="150" cy="730" r="6" fill="white" opacity="0.9"/>
  <circle cx="175" cy="730" r="4" fill="white" opacity="0.5"/>
  <circle cx="200" cy="730" r="4" fill="white" opacity="0.5"/>
  <circle cx="225" cy="730" r="4" fill="white" opacity="0.5"/>
  
  <!-- Barra bege/creme na parte inferior -->
  <rect x="0" y="780" width="375" height="32" fill="#F5E6D3"/>
</svg>

